<body>
<!--Top Page-->
<a id= "page-top"></a>
<!-- Intro Header -->
  <header class="intro" page-top>
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading">Splsh'd</h1>
            <p class="intro-text">Use the "Bathroom Now" button to find the closest bathrooms to your current location.<br/>Use the "I can hold it til later" button to enter an address and find bathrooms near there.</p>
            <div class="row">
              <div class="col-md-12">
                <div class="form-inline">
                  <a class="btn btn-success" id="showResults">Bathroom Now!</a>
                  <a class="btn btn-warning" id="showResults">I can hold it til later</a>
                  <div class="form-group">
                    <input type="text" class="form-control" id="userAddress" placeholder="Enter Address"/>
                  </div>
                </div>
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
          </div>
        </div>
      </div>
    </div>
  </header>
<!--Search results by address-->
  <div class="container col-md-10 col-md-offset-2">
    <div class="resultsRow" id="rSection">
    </div>
  </div>
<!--map-->
  <div class="container col-md-6, col-lg-offset-2" id="resultMap">
  </div>
  <div class="container col-md-6, col-lg-offset-2" id="map_div"></div>
<!--Reviews Modal Form-->
  <aside class="modal fade" id="reviews" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Write on the Wall</h4>
        </div>
        <div class="modal-body">
          <form id="contact_form" enctype="multipart/form-data">
            <div class="row" align="center">
              <div class="col-md-6">
                <textarea id="review-message" class="wallComment" rows="4" cols="45" placeholder="Write Your Comments Here"></textarea><br />
                <button class="btn btn-primary">Submit Review</button>
                <span class="inline">
                  Rating: 
                  <i id="one-star-o" class="fa fa-star-o"></i><i id="two-stars-o" class="fa fa-star-o"></i><i id="three-stars-o" class="fa fa-star-o"></i><i id="four-stars-o" class="fa fa-star-o"></i><i id="five-stars-o" class="fa fa-star-o"></i>
                </span>
              </div>
              <div class="col-md-6">
              <ul id="base-messages"></ul>
              </div>
            </div>
          </form> 
        </div>
        <div class="modal-footer">
          <a class="btn btn-danger" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </aside>
